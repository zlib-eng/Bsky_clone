<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Twitter Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='user.css'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="totop"></div>
    <!-- END OF LEFT FIXED MENU -->
    <div class="flexcontainer">
        <div class="middlecontainer">
            <section class="headsec">
                <i class="fa fa-arrow-left" id="fa-arrow-left"></i>
                <div class="username">
                    <h2 id="user-name">Ziada Libse</h2>
                    <h3 id="back-header"></h3>
                </div>
            </section>

            <section class="twitterprofile">
                <div class="headerprofileimage">
                    <img src="" alt="header" id="headerimage">
                    <img src="images/scrimbalogo.png" alt="profile pic" id="profilepic">
                    <div class="editprofile" id="edit-profile">Edit Profile</div>
                </div>

                <div class="bio" id="bioSection">
                    <div class="user-handle">
                        <h3 id="user-name">Ziada Libse</h3>
                        <span id="bio-Handle">@zlib7328732</span>
                    </div>
                
                    <p id="bioText">Computer Science Student | Web developer | I love to read sometimes</p> 
                
                    <div class="follower-stats">
                        <div class="following-user"> 421 <span>Following</span></div>
                        <div class="followers-user">1519<span> Followers</span></div>
                    </div>
                    
                </div>
                
                <!-- Edit Profile Modal -->
                <div id="edit-profile-modal" class="modal">
                    <div class="modal-content">
                        <p id="edit-title">Edit My Profile</p>
                
                        <div class="profile-pic-modal">
                            <label for="header-image-upload">
                                <img alt="Header" src="" id="header-image">
                            </label>
                                <input id="header-image-upload" class="hidden" type="file">
                                

                            <label for="profile-image-upload">
                                <img alt="User Pic" src="" id="profile-image1">
                            </label>
                            <input id="profile-image-upload" class="hidden" type="file">
                        </div>
                
                        <form id="profile-form">
                            <label for="name">Display Name</label>
                            <input type="text" id="name" placeholder="e.g. Ziada Libse">
                            
                            <label for="edit-bio">Description</label>
                            <textarea id="edit-bio" placeholder="e.g. Web developer | I love to read sometimes"></textarea>
                
                            <div class="modal-buttons">
                                <button type="submit" class="save-btn">Save Changes</button>
                                <button type="button" class="cancel-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                

            <section class="tweets">
                    <div class="user-menu">
                        <div class="user-menu-item active tweet-tab">Tweets</div>
                        <div class="user-menu-item replies-tab">Replies</div>
                        <div class="user-menu-item media-tab">Media</div>
                        <div class="user-menu-item likes-tab">Likes</div>
                        <div class="user-menu-item feeds-tab">Feeds</div>
                      </div>

                    <div class="show-tweet">
                        <div class="each-show-tweet" id="each-show-tweet">
                            <!-- Tweets here!! -->
                        </div>
                    </div>
                    <div class="show-replies hidden">
                        <div class="each-show-replies"  id="each-show-replies">
                            <!-- Tweets here!! -->
                        </div>
                    </div>
                    <div class="show-media hidden">
                        <div class="each-show-media" id="each-show-media">
                            <!-- Tweets here!! -->
                        </div>
                    </div>
                    <div class="show-likes hidden">
                        <div class="each-show-likes" id="each-show-likes">
                            <!-- Tweets here!! -->
                        </div>
                    </div>
                    <div class="show-feeds hidden">
                        <div class="each-show-feeds" id="each-show-feeds">
                            <!-- Tweets here!! -->
                        </div>
                    </div>

                    
            </section>

        </div>

    </div>
    <script src="profile.js" type="module"></script>
    
    



</body>

</html>
